<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <h1>Dashboard</h1>
        <ul class="upper">
          <li><img src="./assets/home.png" alt="house icon" />Home</li>
          <li>
            <img
              src="./assets/card-account-details.png"
              alt="card profile"
            />Profile
          </li>
          <li><img src="./assets/message.png" alt="message icon" />Messages</li>
          <li>
            <img src="./assets/clock-time-three.png" alt="clock icon" />History
          </li>
          <li><img src="./assets/note-multiple.png" alt="note icon" />Tasks</li>
          <li>
            <img
              src="./assets/account-group.png"
              alt="group-of-people-icon"
            />Communities
          </li>
        </ul>
        <ul class="lower">
          <li><img src="./assets/cog.png" alt="cog-icon" />Settings</li>
          <li>
            <img src="./assets/help-circle.png" alt="help-circle" />Support
          </li>
          <li>
            <img
              src="./assets/shield-lock.png"
              alt="shield with lock icon"
            />Privacy
          </li>
        </ul>
      </nav>
      <header class="header">Header</header>
      <main class="main-content">Main Content</main>
    </div>
  </body>
</html>

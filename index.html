<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="sidebar">
          <div class="dash-cont">
            <img src="./assets/view-dashboard.png" alt="dashboard" />
            <h3>Dashboard</h3>
          </div>
          <ul class="upper">
            <li>
              <img src="./assets/home.png" alt="house icon" />
              <p>Home</p>
            </li>
            <li>
              <img src="./assets/card-account-details.png" alt="card profile" />
              <p>Profile</p>
            </li>
            <li>
              <img src="./assets/message.png" alt="message icon" />
              <p>Messages</p>
            </li>
            <li>
              <img src="./assets/clock-time-three.png" alt="clock icon" />
              <p>History</p>
            </li>
            <li>
              <img src="./assets/note-multiple.png" alt="note icon" />
              <p>Tasks</p>
            </li>
            <li>
              <img
                src="./assets/account-group.png"
                alt="group-of-people-icon"
              />
              <p>Communities</p>
            </li>
          </ul>
          <ul class="lower">
            <li><img src="./assets/cog.png" alt="cog-icon" />Settings</li>
            <li>
              <img src="./assets/help-circle.png" alt="help-circle" />Support
            </li>
            <li>
              <img src="./assets/shield-lock.png" alt="shield with lock icon" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </nav>
      <header class="header">
        <div class="header-container">
          <form>
            <div><img src="assets/magnify.png" alt="magnifying glass" /></div>
            <input type="text" placeholder="Search..." />
          </form>
          <div class="notif-bar">
            <img
              class="bell-icon"
              src="assets/bell-ring.png"
              alt="bell ringing"
            />
            <img class="avatar small" src="assets/pika.jpeg" alt="cute mouse" />
            <p class="name">Pika D. Chu</p>
          </div>
          <div class="greeting-cont">
            <img class="avatar" src="assets/pika.jpeg" alt="cute mouse" />
            <div class="greeting">
              <p>Hi there,</p>
              <p class="name">Pika D. Chu (@pikap1111)</p>
            </div>
          </div>
          <div class="action-btns">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>

      <main>Main</main>
    </div>
  </body>
</html>
